<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-form-title" style="background-image: url(assets/images/login.png); width: 100%;height: 200px;background-position: center;background-size: 500px;">
        </div>
  
        <form class="login100-form validate-form">
          <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
            <span class="label-input100">Username</span>
            <input class="input100" type="text" name="username" [(ngModel)]="user.name" placeholder="Enter username" appAutoFocus >
            <span class="focus-input100"></span>
          </div>
  
          <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
            <span class="label-input100">Password</span>
            <input class="input100" type="password" name="pass" [(ngModel)]="user.password" (keydown)="onKeydown($event)" autocomplete="off" placeholder="Enter password">
            <span class="focus-input100"></span>
          </div>
  
          <div class="flex-sb-m w-full p-b-30">
            <div class="contact100-form-checkbox">
              <label class="u1_chk">Remember me
                  <input type="checkbox" [(ngModel)]="user.remember_me" [ngModelOptions]="{standalone: true}" />
                  <span class="checkmark"></span>
                </label>
            </div>
  
            <div>
              <a href="#" class="txt1">
                Forgot Password?
              </a>
            </div>
          </div>
  
          <div class="container-login100-form-btn">
            <button class="login100-form-btn" (click)="oauth()">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
